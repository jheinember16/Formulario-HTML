<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <h2>Formulario de contacto</h2>
    <form action="https://formspree.io/f/xdopqjje" method="POST">

            <label for="email">Correo Electronico</label>
            <input type="email" class="form-control" id="email" maxlength="50" placeholder="Digite su email">
            <br/>
                
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" maxlength="50" placeholder="Digite su nombre " required >
            <br/>
        
            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject" maxlength="50" placeholder="Digite el asunto" required >
            <br/>    

            <label for="message">Escribe tu mensaje</label>
            <textarea name="message" id="message"></textarea>
            <br/>

            <button type="submit" class="btn btn-primary mb-2">Enviar formulario</button>

    </form>
</body>
</html>
